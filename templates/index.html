{% extends 'layout.html' %}

{% block body %}
{% if output==1 %}
<div class="alert alert-danger" role="alert">{{ text }}</div>
{% endif %}
{% if output==0 %}
<div class="alert alert-success" role="alert">{{ text }}</div>
{% endif %}
<div class="content-section">
    <br>
    <h4>Enter Clinical Parameters</h4>
    <br>
    <form action="{{ url_for('predict') }}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Age</label>
                <input name="age" type="number" class="form-control" id="inputEmail4" placeholder="Age">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Gender</label>
                <select name="sex" id="inputState" class="form-control">
                    <option value=0 selected>Male</option>
                    <option value=1>Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputState">Chest Pain Type</label>
            <select name="cp" id="inputState" class="form-control">
                <option value=0 selected>Type 1</option>
                <option value=1>Type 2</option>
                <option value=2>Type 3</option>
                <option value=3>Type 4</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress2">Resting Blood Pressure</label>
                <input name="trestbps" type="number" class="form-control" id="inputAddress2" placeholder="tresbps">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Serum Cholesterol (mg/dl)</label>
                <input name="chol" type="number" class="form-control" id="inputAddress2" placeholder="chol">
            </div>
        </div>
        <div class="form-group">
            <label for="inputState">Fasting Blood Sugar (mg/dl)</label>
            <select name="fbs" id="inputState" class="form-control">
                <option value=1>Greater than 120</option>
                <option value=0>Lesser than 120 </option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputState">Resting Electrocardiographic Results</label>
            <select name="restecg" id="inputState2" class="form-control">
                <option value=0 selected>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Maximum Heart Rate Achieved (bpm)</label>
            <input name="thalach" type="number" class="form-control" id="inputAddress2" placeholder="thalach">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-4 pt-0">Exercise Induced Angina</legend>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios1" value=1 name="exang" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios2" value=0 name="exang">
                        <label class="form-check-label" for="gridRadios2">
                            No
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="inputAddress2">Old-Peak</label>
            <input name="oldpeak" type="number" step="0.1" class="form-control" id="inputAddress2"
                placeholder="Induced Depression">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Major Vessels Colored by Flourosopy</label>
                <select name="ca" id="inputState" class="form-control">
                    <option value=0 selected>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Slope</label>
                <select name="slope" id="inputState" class="form-control">
                    <option value=0 selected>Upsloping</option>
                    <option value=1>Flatsloping</option>
                    <option value=2>Downsloping</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputState">Thal</label>
            <select name="thal" id="inputState" class="form-control">
                <option value=0 selected>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select>
        </div>
        <br>
        <center>
            <input class="btn btn-primary" type="submit" value="Predict">
        </center>
        <br>
    </form>
</div>
{% endblock body %}
